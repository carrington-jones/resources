<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Project</title>
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row max-height align-items-center">
    <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
      <h1 class="text-uppercase">counter</h1>
      <h1 id="counter">0</h1>
      <div class="btn-container d-flex justify-content-around flex-wrap">
        <button id="lowerButton" class="btn counterBtn prevBtn text-uppercase m-2 bg-success">lower count</button>
        <button id="upperButton" class="btn counterBtn nextBtn text-uppercase m-2 bg-success">add count</button>
      </div>
    </div>
  </div>
</div>
<!--jQUERY-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="js/counter-project.js"></script>

</body>
</html>
