<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register with us!</h1>
    <form action="http://localhost:63342/resources/Register.html?_ijt=ppv0tupam34jcdh9m4v2livru9" method="GET">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" autofocus="autofocus" required>
    <br>
    <label for="email">Email Address</label>
    <input id="email" name="email" type="text" required>
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="text" required>
    <br>
    <label for="confirm_password">Confirm Password</label>
    <input id="confirm_password" name="confirm_password" type="text" required>
    <br>
    <label for="newsletter">Sign me up for the newsletter!</label>
    <input id="newsletter" name="newsletter" value="newsletter" type="checkbox" checked>
    <br>
    <button type="submit">Create New Account!</button>
    </form>
</body>
</html>
